<ion-header>
  <ion-toolbar>
    <ion-title style="font-size: medium;">
      <a style="color: black;padding-left: 10px;" class="header-title bold">{{ title }}</a>
    </ion-title>
  </ion-toolbar>

</ion-header>

<div class="profile-popover">
  <div class="profile-header">
  </div>
  <div class="profile-header-clear" style="height: 0px;margin: 0px 0px 0px 0px;">
  </div>
  <div class="profile-body-no-apply">
    <div id="page">
      <div class="content header-clear-small">
        <ion-list>
          <ion-item>
            <ion-label position="floating" style="color: gray;">Mensaje<small style="color: gray;">
                ({{messageRejected.value.length}}/500)</small></ion-label>
            <ion-textarea [formControl]="messageRejected"></ion-textarea>
          </ion-item>
        </ion-list>

        <div>
          <p style="color: red;font-size: 1.3em;" *ngIf="messageRejected.errors">
            <span style="padding-left: 20px;color: red;" *ngIf="messageRejected.hasError('maxlength')">El mensaje debe
              ser m√°ximo de 500
              caracteres</span>
          </p>
        </div>
      </div>

      <ion-grid style="padding-left: 5px; padding-right: 5px;padding-bottom: 5px;">
        <ion-row>
          <ion-col>
            <a style="color:white;background-color: red;font-size: 15px;font-weight: bold;padding: 12px;margin: 10px 15px 10px 15px;"
              (click)="cancel()" class="button button-round-small shadow-large button-full button-s">Cancelar</a>
          </ion-col>
          <ion-col>
            <a style="color:white;background-color: green;font-size: 15px;font-weight: bold;padding: 12px;margin: 10px 15px 10px 15px;"
            (click)="accept()" class="button button-round-small shadow-large button-full button-s">Aceptar</a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</div>
