<ion-list style="padding-top: 10px;">
  <ion-item style="padding: 3px;" (click)="SignIn()" *ngIf="!appService.currentUser">
    <ion-label>Iniciar Sesión</ion-label>
  </ion-item>
  <ion-item style="padding: 3px;" *ngIf="appService.currentUser" (click)="goToUserProfile()">
    <ion-label>Ir a mi Perfil</ion-label>
  </ion-item>
  <ion-item style="padding: 3px;" *ngIf="appService.currentUser && appService.currentUser.isAdmin" (click)="openStoreCreatePage()">
    <ion-label>Crear Tienda</ion-label>
  </ion-item>
  <ion-item style="padding: 3px;" *ngIf="appService.currentUser" (click)="signOut()">
    <ion-label>Cerrar Sesión</ion-label>
  </ion-item>
</ion-list>
