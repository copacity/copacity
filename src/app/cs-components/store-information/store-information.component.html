<div class="profile-auth bottom-30">
  <div class="profile-header">
  </div>
  <div class="profile-header-clear" style="height: 30px;">
  </div>
  <div class="profile-body" style="margin: 0px 0px; padding: 0px 0px;">
    <i (click)="close()" class="fa fa-times-circle"
      style="right: 0px;position: absolute;top: 0;font-size: 2em;padding: 2px;"></i>

    <a style="background-color: transparent; color: black; top: -8px; padding: 0px 0px;"
      class="profile-button button button-m button-round uppercase bolder button-center-large">
      <div class="user-list-left" style="text-align: -webkit-center;">
        <img [src]="store?.logo?store?.logo:'../../../assets/icon/no-image.png'" alt="img" class="shadow-small"
          style="width: 60px;">
      </div>
    </a>

    <div id="menu-signup" class="round-medium menu-active" data-menu-effect="menu-over"
      style="opacity: 1; display: block;">
      <div class="content" style="margin: 0px 0px 0px 0px;">
        <div class="boxed-text-huge">
          <a class="nav-title color-theme" style="font-size: 20px;padding: 0px 0px 0px 0px;">{{store?.name}}</a>

          <p class="center-text font-15 under-heading bottom-20 top-20">
            {{store?.description}}
          </p>

          <iframe *ngIf="store?.video1" [src]="safeSrc1" frameborder="0" style="width: 100%;height: 300px;padding-bottom: 20px;"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

          <iframe *ngIf="store?.video2" [src]="safeSrc2" frameborder="0" style="width: 100%;height: 300px;padding-bottom: 20px;"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

          <iframe *ngIf="store?.video3" [src]="safeSrc3" frameborder="0" style="width: 100%;height: 300px;padding-bottom: 20px;"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

          <app-vendors-list [usersAtt]="users"></app-vendors-list>

          <div class="boxed-text-huge">
            <div style="padding-top: 10px;text-align: -webkit-center;">
              <a style="border: double;margin-bottom: 0px;" href="https://www.facebook.com/{{ store?.facebook }}"
                class="button button-round-small button-s color-facebook"><i class="fab fa-facebook-f color-facebook"
                  style="font-size: 1.5em;"></i>&nbsp;{{ store?.facebook }}</a>
              <a style="border: double;margin-bottom: 0px;" href="https://www.facebook.com/{{ store?.facebook }}"
                class="button button-round-small button-s color-black"><i class="fa fa-map-marker-alt color-black"
                  style="font-size: 1.5em;"></i>&nbsp;{{ store?.address }}</a>
            </div>

            <div style="padding-top: 10px;text-align: -webkit-center;">
              <a *ngIf="isAdmin" style="color: red;border: double;margin-bottom: 0px;" (click)="openBarCodeGenerator()"
                class="button button-round-small button-s"><i class="fa fa-qrcode"
                  style="font-size: 1.5em;"></i>&nbsp;Ver c√≥digo QR de la tienda</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
