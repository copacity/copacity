<div class="profile-auth bottom-30">
    <div class="profile-header">
    </div>
    <div class="profile-header-clear" style="height: 30px;">
    </div>
    <div class="profile-body" style="margin: 0px 5px;">
        <i (click)="close()" class="fa fa-times-circle"
            style="right: 0px;position: absolute;top: 0;font-size: 2em;padding: 2px;"></i>

        <a style="background-color: transparent; color: black; top: -8px; padding: 0px 0px;"
            class="profile-button button button-m button-round uppercase bolder button-center-large">
            <div class="user-list-left" style="text-align: -webkit-center;">
                <img src="../assets/icon/favicon.png" alt="img" class="shadow-small" style="width: 60px;">
            </div>
        </a>

        <div id="menu-signin" class="round-medium menu-active" data-menu-height="290" data-menu-width="320"
            data-menu-effect="menu-over" style="opacity: 1; display: block;">
            <div class="content" style="margin: 0px 0px 0px 0px;">
                <p class="center-text font-15 under-heading bottom-20">
                    Ingresa tu correo electrónico para restablecer tu contraseña.
                </p>

                <div class="input-style has-icon input-style-1 input-required bottom-30">
                    <i style="font-size: 12px;" class="input-icon fa fa-at"></i>
                    <span>Email</span>
                    <em style="font-size: 12px;">(requerido)</em>
                    <input type="email" id="email" placeholder="Email">
                </div>

                <div class="clear"></div>
                <a (click)="sendPasswordResetEmail()"
                    class="button button-full button-s shadow-large button-round-small top-10"
                    style="background-color: red;">ENVIAR CORREO</a>
            </div>
        </div>
    </div>
</div>
