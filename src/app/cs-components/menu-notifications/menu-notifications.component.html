<div class="content menuLeft bottom-80">
  <h4 class="bolder center-text top-20">Notificaciones</h4>

  <a class="text-left" (click)="goToNotificationsHistory()"
    style="padding-left: 5px; padding: 10px; cursor: pointer">Ver Historial...</a>


  <div *ngIf="(appService.notifications | async)?.length == 0" class="boxed-text-huge top-20">
    <h6 style="color: red;font-size: small;">No tienes
      notificaciones</h6>
  </div>

  <div class="blog-list-item" *ngFor="let notification of appService.notifications | async;">
    <a (click)="markAsReaded(notification)" class="text-right"><i class="fa fa-times-circle"></i></a>
    <a>
      <img class="preload-image round-small shadow-large" style="width: 50px;"
        src="{{notification?.photoUrl?notification?.photoUrl:'../../../assets/icon/no-image.png'}}"
        data-src="images/pictures/11s.jpg" alt="img">
      <strong style="font-size: .9em;padding-left: 65px;" (click)="openOrderDetailPage(notification)"> <b>{{ notification.userName
          }}:</b> {{ notification.description }} </strong>
    </a>
    <span style="padding-left: 65px;"><i class="fas fa-clock"></i>{{notification.dateCreated.toDate() | date:'dd/MM HH:mm' }} <a
        (click)="openOrderDetailPage(notification)">Ver Pedido</a></span>
  </div>
</div>
