<div class="profile-popover menuLeft">

  <!-- <i (click)="close()" class="fa fa-times-circle"
    style="right: 0px;position: absolute;top: 0;font-size: 1.6em;padding: 2px;z-index: 9;"></i> -->

  <div id="page">
    <h5 class="bolder" style="margin: 20px;text-align: center;">Atenci√≥n al cliente</h5>
    <div class="content top-20">
      <div *ngFor="let user of users">
        <table style="margin-bottom: 10px;">
          <tr>
            <td style="vertical-align: top;width: 60px;text-align: left;">
              <img (click)="openImageViewer(user.photoUrl?user.photoUrl:'../../../assets/icon/no-image.png')" src="{{user.photoUrl?user.photoUrl:'../../../assets/icon/no-image.png'}}" alt="img"
                style="height: 50px;width: 50px;border-radius: 100%;">
            </td>
            <td style="vertical-align: top;">
              <table style="margin-bottom: 10px;">
                <tr>
                  <td style="text-align: left;padding: 0px 0px 0px 0px;vertical-align: top;"> <span
                      style="font-size: 1.2em;font-weight: 700;color: black;">{{user.name}}</span>
                  </td>
                  <td style="text-align: right;padding: 0px 0px 0px 0px;vertical-align: top;">
                    <a style="margin-bottom: 0px;padding: 2px 8px;" (click)="chat('https://wa.me/57' + user.whatsapp)"
                      class="button button-round-small button-s bg-whatsapp">Chat</a>
                  </td>
                </tr>
                <tr>
                  <td colspan="2" style="text-align: left;padding: 0px 0px 0px 0px;vertical-align: top;">
                    <a>Asesor Comercial</a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <div class="divider bottom-5"></div>
      </div>
      <div>
        <table style="margin-bottom: 10px;">
          <tr>
            <td style="vertical-align: top;width: 60px;text-align: left;">
              <img (click)="openImageViewer('../../../assets/icon/favicon.png')" src="../../../assets/icon/favicon.png" alt="img"
                style="height: 50px;width: 50px;border-radius: 100%;">
            </td>
            <td style="vertical-align: top;">
              <table style="margin-bottom: 10px;">
                <tr>
                  <td style="text-align: left;padding: 0px 0px 0px 0px;vertical-align: top;"> <span
                      style="font-size: 1.2em;font-weight: 700;color: black;">Copacity</span>
                  </td>
                  <td style="text-align: right;padding: 0px 0px 0px 0px;vertical-align: top;">
                    <a style="margin-bottom: 0px;padding: 2px 8px;" (click)="chat('https://wa.me/57' + appService._appInfo?.whatsapp)"
                      class="button button-round-small button-s bg-whatsapp">Chat</a>
                  </td>
                </tr>
                <tr>
                  <td colspan="2" style="text-align: left;padding: 0px 0px 0px 0px;vertical-align: top;">
                    <a>Oficina de Ventas</a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
