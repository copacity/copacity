<div class="content menuLeft">
  <i (click)="close()" class="fa fa-times-circle"
    style="right: 0px;position: absolute;top: 0;font-size: 1.6em;padding: 2px;z-index: 9;"></i>
    
  <h5 class="bolder" style="margin: 20px;text-align: center;">Atenci√≥n al cliente</h5>
  <div *ngFor="let user of users" class="user-slider owl-carousel  bottom-0">
    <div class="user-list-left">
      <img (click)="openImageViewer(user.photoUrl?user.photoUrl:'../../../assets/icon/no-image.png')" src="{{user.photoUrl?user.photoUrl:'../../../assets/icon/no-image.png'}}" alt="img" class="shadow-small">
      <h4>{{user.name}}</h4>
      <p class="color-highlight">Asesor Comercial</p>
      <a (click)="chat('https://wa.me/57' + user.whatsapp)" class="next-slide-user bg-whatsapp top-10">CHATEAR</a>
    </div>
  </div>  
  <div class="user-slider owl-carousel  bottom-0">
    <div class="user-list-left">
      <img (click)="openImageViewer('../../../assets/icon/favicon.png')" src="../../../assets/icon/favicon.png" alt="img" class="shadow-small">
      <h4>{{appService._appInfo?.name1}}{{appService._appInfo?.name2}}</h4>
      <p class="color-highlight">Oficina de ventas</p>
      <a (click)="chat('https://wa.me/57' + appService._appInfo?.whatsapp)" class="next-slide-user bg-whatsapp top-10">CHATEAR</a>
    </div>
  </div>
</div>
