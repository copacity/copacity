<i (click)="close()" class="fa fa-times-circle"
  style="right: 0px;position: absolute;top: 0;font-size: 2em;padding: 2px;"></i>

<h4 class="menuLeft center-text top-20 bolder">Vendedor</h4>

<div class="profile-header-clear" style="height: 0px;margin: 0px 0px 0px 0px;"></div>
<div class="profile-body" style="margin: 0px 5px;">
  <form [formGroup]="form">
    <div class="content header-clear-small">
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item>
          <ion-label style="font-size: 15px;font-weight: bold;">{{ vendorName }}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label style="color: gray;font-size: 15px;">% Comisión:</ion-label>
          <ion-select formControlName="commissionForSale" mode="ios" interface='action-sheet'
            style="font-size: 15px;padding-right: 10px;">
            <ion-select-option value="{{number}}" *ngFor="let number of getNumbers()">{{number}}%
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-checkbox formControlName="active" [checked]="active"></ion-checkbox>
          <ion-label style="color: gray;font-size: 15px;padding-left: 10px;">Activo
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </form>

  <div *ngIf="(!form.valid && form.touched)" style="margin: 15px;" class="content content-box">
    <p style="color: red;" *ngIf="form.get('commissionForSale').errors">
      <span *ngIf="form.get('commissionForSale').hasError('required')">% Comisión es requerido</span>
    </p>
  </div>

  <div>
    <a (click)="confirmVendor()"
      class="button button-round-small shadow-large button-full button-s bg-highlight">Confirmar</a>
  </div>
</div>
