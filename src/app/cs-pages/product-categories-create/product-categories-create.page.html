<i (click)="close()" class="fa fa-times-circle"
  style="right: 0px;position: absolute;top: 0;font-size: 2em;padding: 2px;"></i>

<h4 class="menuLeft center-text top-20 bolder">Sección</h4>

<div class="profile-header-clear" style="height: 0px;margin: 0px 0px 0px 0px;">
</div>
<div class="profile-body" style="margin: 0px 5px;">
  <form [formGroup]="form">
    <div class="content header-clear-small">
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item>
          <ion-label position="floating" style="color: gray;">Nombre Sección <b style="color: red;">(*)</b>
          </ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>
      </ion-list>

      <div *ngIf="(!form.valid && form.touched)" style="margin: 15px;"
        class="content content-box round-small shadow-large">
        <p style="color: red;" *ngIf="form.get('name').errors">
          <span *ngIf="form.get('name').hasError('required')">Nombre Sección es requerido</span>
          <span *ngIf="form.get('name').hasError('maxlength')">Nombre Sección debe ser máximo de 50
            caracteres</span>
        </p>
      </div>
    </div>
  </form>

  <div>
    <a (click)="createProductCategory()" class="button button-round-small shadow-large button-full button-s bg-highlight">
      Crear Sección</a>
  </div>
</div>
