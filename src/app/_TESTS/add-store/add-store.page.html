<ion-header>
  <ion-toolbar>
    <ion-title>addStore</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="stacked">Razón Social</ion-label>
    <ion-input (ionChange)="nameChange($event)" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Dirección</ion-label>
    <ion-input (ionChange)="addressChange($event)" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Teléfono</ion-label>
    <ion-input (ionChange)="phoneChange($event)" type="text"></ion-input>
  </ion-item>
  <!-- <input type="file" (change)="uploadLogo($event)"> -->
  <ion-button color="primary" >Primary</ion-button>


</ion-content>
